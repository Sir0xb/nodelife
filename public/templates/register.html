<div class="ui middle aligned center aligned grid">
    <div class="row"></div>
    <div class="row">
        <div class="column">
            <h2 class="ui green image header">
                <div class="content">
                    Create a New Account
                </div>
            </h2>
            <form class="ui large form">
                <div class="ui stacked segment">
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="user icon"></i>
                            <input type="text" name="username" placeholder="User name" data-bind="value: username, valueUpdate: 'keyup'">
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="lock icon"></i>
                            <input type="password" name="password" placeholder="Password" data-bind="value: password, valueUpdate: 'keyup'">
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="lock icon"></i>
                            <input type="password" name="password" placeholder="Confirm Password" data-bind="value: confirm_password, valueUpdate: 'keyup'">
                        </div>
                    </div>
                    <button class="ui fluid large green button" data-bind="click: register, css: { disabled: username().length == 0 || password().length == 0 || confirm_password().length == 0 || password() != confirm_password() }">Create Account</button>
                </div>
                <div class="ui error message"></div>
            </form>
            <div class="ui message">
                Hava an account? <a href="#/login">Log in</a>
            </div>
        </div>
    </div>
</div>
