<div class="ui middle aligned center aligned grid">
    <div class="row"></div>
    <div class="row"></div>
    <div class="row">
        <div class="column">
            <h2 class="ui green image header">
                <div class="content">
                    Log-in to your account
                </div>
            </h2>
            <form class="ui large form">
                <div class="ui stacked segment">
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="user icon"></i>
                            <input type="text" name="username" placeholder="User name" data-bind="value: username, valueUpdate: 'keyup'">
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="lock icon"></i>
                            <input type="password" name="password" placeholder="Password" data-bind="value: password, valueUpdate: 'keyup'">
                        </div>
                    </div>
                    <button class="ui fluid large green button" data-bind="click: login, css: { disabled: username().length == 0 || password().length == 0 }">Log in</button>
                </div>
                <div class="ui error message"></div>
            </form>
            <div class="ui message">
                New to us? <a href="#/register">Sign Up</a>
            </div>
        </div>
    </div>
</div>
